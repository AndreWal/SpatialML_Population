ml:
  target_variable: "population"
  feature_set: "default_v1"

  # Country held out entirely as final test set (excluded from CV training)
  holdout_test_country: "DEU"

  split:
    method: "spatial_cv_cast"
    folds: 5
    repeats: 1
    block_size_km: 100

  models:
    - id: "rf"
      engine: "ranger"
      tune: true
    - id: "xgb"
      engine: "xgboost"
      tune: true
    - id: "lgbm"
      engine: "lightgbm"
      tune: true

  evaluation:
    metrics: ["rmse", "mae", "rsq"]
    save_fold_predictions: true

  raster_prediction:
    resolution_m: 1000
    clamp_to_training_range: true
